<section class="container-md">
  <form #mForm="ngForm">
    <div class="form-group">
      <label class="text-warning" for="title">Movie Title:</label>
      <input id="title" type="text" class="form-control"
        required pattern="" name="title" [(ngModel)]="movie.title">
    </div>
    <div class="row">
      <div class="form-group col-6">
        <label class="text-warning" for="id">Release Year:</label>
      <input id="year" type="text" class="form-control"
        required pattern="" name="year" [(ngModel)]="movie.year">
      </div>
      <div class="form-group col-6">
        <label for="id"></label>
        <select name="category" id="category"></select>

      </div>
    </div>

  </form>


</section>
